<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Jquery - Tutorial</title>
</head>

<body style="background-image: url('img/background_image.png'); height: 100vh">
    <div class="container w-50">
        <div class="row align-items-center" style="min-height: 100vh">
            <div class="col-md-12 bg-secondary text-light d-flex justify-content-center">
                <div class="p-5">
                    <h5 class="text-center">Login</h5>
                    <br>
                    <form name="form_login" method="post" action="#">
                        <div class="load"></div>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input class="w-100" type="text" name="login" id="login" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input class="w-100" type="password" name="senha" id="senha" required>
                        </div>
                        <br>
                        <input class="btn btn-primary btn-md w-100" type="submit" value="Logar">
                    </form>
                    <div class="msg"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../controller/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../controller/login.js"></script>
</body>

</html>
